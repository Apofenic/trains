<!DOCTYPE html>

<html lang="en-us">
  <head>
    
    <meta charset="UTF-8">
    <title>Train Times</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href = "assets/trains.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">
      <br>
      <div class="jumbotron">
        <h1 class="text-center">Train Times</h1>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">
              <div id="trainList">
                <table class="table table-hover" id="trainTable">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Input Train Information</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="nameInput">Train Name:</label>
                  <input class="form-control" id="nameInput" type="text">
                </div>
                <div class="form-group">
                  <label for="destInput">Destination</label>
                  <input class="form-control" id="destInput" type="text">
                </div>
                <div class="form-group">
                  <label for="age-input">First Train Time (HH:mm - miltary time)</label>
                  <input class="form-control" id="timeInput" type="text">
                </div>
                 <div class="form-group">
                  <label for="age-input">Frequency (min)</label>
                  <input class="form-control" id="freqInput" type="number">
                </div>
               
                <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="trains.js"></script>
  </body>
</html>
